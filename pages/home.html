<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="../css/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--네비바-->
    <nav class="navbar">
      <div class="logo-container">
        <img
          src="../images/Property 1=lg.png"
          alt="판다 로고"
          class="logo-img"
        />
        <a href="/" class="logo"></a>
      </div>
      <a href="../pages/login.html" class="login-btn">로그인</a>
    </nav>

    <section class="hero-section">
      <div class="hero-content">
        <h1 class="headline">
          일상의 모든 물건을<br />
          거래해 보세요
        </h1>
        <a href="/items" class="go-btn">구경하러 가기</a>
      </div>
      <div class="hero-image">
        <img src="../images/Img_home_top.png" class="bdimg" alt="판다 캐릭터" />
      </div>
    </section>

    <section class="hot-items-section">
      <div class="hot-items-image">
        <img src="../images/Img_home_01.png" class="bdimg" alt="인기 상품" />
      </div>
      <div class="hot-items-content">
        <span class="section-label">Hot Items</span>
        <h2 class="section-title">인기 상품을<br />확인해 보세요</h2>
        <p class="section-description">
          가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
        </p>
      </div>
    </section>

    <section class="search-section">
      <div class="search-text">
        <span class="section-label">Search</span>
        <h2 class="section-title">구매를 원하는<br />상품을 검색하세요</h2>
        <p class="section-description">
          구매하고 싶은 물품을 검색해서<br />쉽게 찾아보세요
        </p>
      </div>
      <div class="search-image">
        <img src="../images/Img_home_02.png" class="bdimg" alt="검색" />
      </div>
    </section>

    <section class="register-section">
      <div class="register-image">
        <img src="../images/Img_home_03.png" class="bdimg" alt="등록" />
      </div>
      <div class="register-text">
        <span class="section-label">Register</span>
        <h2 class="section-title">판매를 원하는<br />상품을 등록하세요</h2>
        <p class="section-description">
          어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
        </p>
      </div>
    </section>

    <section class="chat-section">
      <div class="chat-text">
        <h2 class="section-title">믿을 수 있는<br />판다마켓 중고 거래</h2>
      </div>
      <div class="chat-image">
        <img src="../images/Img_home_bottom.png" class="bdimg" alt="채팅" />
      </div>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="copyright">©codeit - 2024</div>
        <div class="links">
          <a href="/privacy">Privacy Policy</a>
          <a href="/faq">FAQ</a>
        </div>
        <div class="sns">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com" target="_blank" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://youtube.com" target="_blank" aria-label="YouTube"
            ><i class="fab fa-youtube"></i
          ></a>
          <a href="https://instagram.com" target="_blank" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
