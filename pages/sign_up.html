<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/sign_up.css" />
  </head>
  <body>
    <!-- HTML 로그인 폼 -->
    <div class="sign-up-container">
      <form class="sign-up-form">
        <div class="hero-image">
          <a href="home.html">
            <img
              src="../images/property 1=lg.png"
              class="logimg"
              alt="판다마켓"
            />
          </a>
        </div>
        <div class="input-group">
          <label for="username">이메일</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" name="nickname" required />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="check-password">비밀번호 확인</label>
          <input type="password" id="check-password" name="check-password" required />
        </div>
        <button type="submit" class="login-btn">회원가입</button>
        <div class="login-easy">
          <span class="login-easy-text">간편로그인하기</span>
          <span class="login-easy-icon">
            <a href="https://accounts.google.com" target="_blank"><img src="../images/구글이미지.png" alt="google" /></a>
            <a href="https://accounts.kakao.com" target="_blank"
              ><img src="../images/카카오 이미지.png" alt="kakao"
            /></a>
          </span>
        </div>
        <div class="register-link">
          <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
